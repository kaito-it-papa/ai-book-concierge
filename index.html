<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI選書コンシェルジュ | あなたにぴったりの一冊を</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22;
            --bg-color: #f8f9fa;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .description {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--accent-color);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            background-color: #ccc;
        }
        /* ローディングアニメーション */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 結果カードのデザイン */
        .result-card {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            background-color: #fffaf0;
        }
        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d35400;
            margin-bottom: 10px;
        }
        .rakuten-button {
            display: block;
            text-align: center;
            background-color: #bf0000; /* 楽天カラー */
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI選書コンシェルジュ</h1>
    <p class="description">Geminiがあなたのお悩みに合わせて、楽天市場から最高の一冊を提案します。</p>

    <div class="input-group">
        <input type="text" id="userInput" placeholder="例：40代 事務職 キャリアの悩み">
    </div>
    <button id="searchBtn" onclick="searchBooks()">AIに相談する</button>

    <div id="loading">
        <div class="spinner"></div>
        <p>Geminiが本棚を探しています...</p>
    </div>

    <div id="result" class="result-card">
        <div id="bookTitle" class="book-title"></div>
        <div id="bookDescription"></div>
        <a id="rakutenLink" class="rakuten-button" href="#" target="_blank">楽天で詳細を見る</a>
    </div>
</div>

<script>
    async function searchBooks() {
        const input = document.getElementById('userInput').value;
        if (!input) return;

        const btn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultCard = document.getElementById('result');

        // 状態のリセット
        btn.disabled = true;
        loading.style.display = 'block';
        resultCard.style.display = 'none';

        // ★あなたのGASウェブアプリURLに書き換えてください
        const gasUrl = 'https://script.google.com/macros/s/AKfycbx-KwQgGVRYouZXwTrHgvjChQVRYLdJEgtdD_B8DdDuTuK7EwQ5yyfGWKelj8KXvCdbsw/exec';

        try {
            const response = await fetch(gasUrl, {
                method: 'POST',
                body: JSON.stringify({ keyword: input })
            });
            const data = await response.json();

            // 結果の反映
            document.getElementById('bookTitle').innerText = data.bookTitle;
            document.getElementById('bookDescription').innerText = data.description;
            document.getElementById('rakutenLink').href = data.url;
            
            resultCard.style.display = 'block';
        } catch (e) {
            alert('エラーが発生しました。時間を置いて再度お試しください。');
        } finally {
            btn.disabled = false;
            loading.style.display = 'none';
        }
    }
</script>

</body>
</html>
